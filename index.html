<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <!-- This connects to CSS styleshseet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="container">
    <header>
      <div class="header-content">
        <div class="image-container">
          <img src="images/bg-pattern-card.svg" alt="light blue background with balls in it" class="blue-pattern-image">
          <img src="images/image-victor.jpg" alt="headshot image of Victor" class="headshot-image">
        </div>
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
    </header>

    <section>
      <div class="stats">
        <h1>80K<span>Followers</span></h1>
        <h1>803K<span>Likes</span></h1>
        <h1>1.4K<span>Photos</span></h1>
      </div>
    </section>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <span>Coded by <a href="#">Elyas</a></span>
  </div>
</body>
</html>
